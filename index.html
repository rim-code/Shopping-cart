        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
   
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <h1><a class="navbar-brand text-success" href="#">Shopping Card</a></h1>
  
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>

      <!-- Dropdown -->

        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

     <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.benodet.fr/wp-content/uploads/sites/2/2018/08/shopping_5personnes-1024x683.jpg" >
          </div>
          <div class="carousel-item">
            <img src= "https://www.benodet.fr/wp-content/uploads/sites/2/2018/08/shopping_5personnes-1024x683.jpg">
          </div>
          <div class="carousel-item">
            <img src="https://www.benodet.fr/wp-content/uploads/sites/2/2018/08/shopping_5personnes-1024x683.jpg" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
       </div>
    <body>
      <main>
          <section class="cart-container">
              <div class="row ">
                  <div class="col-12 header-total">
                    <h3><i class="fas fa-shopping-cart"></i>Shopping Bag Total : <span  id="total">158</span>Dt</h3>
                  </div>
              </div> 
              <div class="row row-item" id="row-spadri">
                  <div class="col-2 delete-aime">
                      <button id="delete-spadri" type="button" class="btn btn-outline-danger">X</button>
                      <i class="fas fa-heart" id="aime-spadri"></i>
                  </div>
                  <div class="col-2 image-item">
                    <img src="https://assets.adidas.com/images/w_385,h_385,f_auto,q_auto:sensitive,fl_lossy/b421f544c4964480bbb2a8cc00fd9f18_9366/chaussure-falcon.jpg" >
                  </div>
                  <div class="col-2 name-item"><h3>Spadri Nike </h3></div>
                  <div class="col-2 add-del-qte">
                      <button type="button" class="btn btn-success" id="add-spadri">+</button>
                    
                      <span id="spadri-qte">1</span>
                      <button type="button" class="btn btn-success" id="del-spadri">-</button>
                  </div>
                  <div class="price-item">
                    <p><span id="spadri-price">120</span>Dt</p>
                  </div>
              </div>
              <div class="row row-item" id="row-klasset">
                  <div class="col-2 delete-aime">
                      <button id="delete-klasset" type="button" class="btn btn-outline-danger">X</button>
                      <i class="fas fa-heart" id="aime-klasset"></i>
                  </div>
                  <div class="col-2 image-item">
                    <img src="https://redrat-co-nz.imgix.net/products/adidas-trefoil-ankle-3-pair-socks-burgundyscarletwhite-front-39284~1569557446.jpg?w=675&h=931&fit=fillmax&auto=format&bg=fff&s=5e2a09c5ccd594054c3844c6998aff37" >
                  </div>
                  <div class="col-2 name-item"><h3>klasset </h3></div>
                  <div class="col-2 add-del-qte">
                      <button type="button" class="btn btn-success" id="add-klasset">+</button>
                      <span id="klasset-qte">1</span>
                      <button type="button" class="btn btn-success" id="del-klasset">-</button>
                  </div>
                  <div class="price-item">
                    <p><span id="klasset-price">3</span>Dt</p>
                  </div>
              </div> 
              <div class="row row-item" id="row-cartable">
                  <div class="col-2 delete-aime">
                      <button id="delete-cartable" type="button" class="btn btn-outline-danger">X</button>
                      <i class="fas fa-heart" id="aime-cartable"></i>
                  </div>
                  <div class="col-2 image-item">
                    <img src="http://images.edisac.com/article_la/144509/sac-a-dos-adidas-back-pack-w68771.jpg" >
                  </div>
                  <div class="col-2 name-item"><h3>Cartable  </h3></div>
                  <div class="col-2 add-del-qte">
                      <button type="button" class="btn btn-success" id="add-cartable">+</button>
                      <span id="cartable-qte">1</span>
                      <button type="button" class="btn btn-success" id="del-cartable">-</button>
                  </div>
                  <div class="price-item">
                    <p><span id="cartable-price">35</span>Dt</p>
                  </div>
              </div>  
          </section>  
          </main>    
    </body>
   
    <script src="card.js"></script>  

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   </html>
